<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">

        <title>CSS Grids Gallery</title>
    </head>
    <body>
        <div class="container">
            <div class="gallery">
                <div class="galleryItem galleryItem1">
                    <img src="img/1.jpeg" alt="Gallery image 1" class="galleryImg">
                </div>
                <div class="galleryItem galleryItem2">
                    <img src="img/2.jpeg" alt="Gallery image 2" class="galleryImg">
                </div>
                <div class="galleryItem galleryItem3">
                    <img src="img/3.jpg" alt="Gallery image 3" class="galleryImg">
                </div>
                <div class="galleryItem galleryItem4">
                    <img src="img/4.jpg" alt="Gallery image 4" class="galleryImg">
                </div>
                <div class="galleryItem galleryItem5">
                    <img src="img/5.jpg" alt="Gallery image 5" class="galleryImg">
                </div>
                <div class="galleryItem galleryItem6">
                    <img src="img/6.jpg" alt="Gallery image 6" class="galleryImg">
                </div>
            </div>
        </div>
    </body>
</html>
